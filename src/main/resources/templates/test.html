<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${product.name}"></td>
        <td th:text="${product.brand.name}"></td>
        <td><img width="100" height="100" th:src="@{'/files/' + ${product.image.name}}" alt=""></td>
    </tr>
    </tbody>
</table>
</body>
</html>
